<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Random Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        .play-button {
            width: 100px;
            height: 50px;
            background-color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .play-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        .control-button {
            padding: 12px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            cursor: pointer;
            font-size: 18px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .control-button:hover {
            background-color: rgba(200, 200, 200, 1);
        }
        input[type=range] {
            width: 150px;
        }
        #info-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #info-button:hover {
            background-color: rgba(200, 200, 200, 1);
        }
        #info-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            text-align: center;
        }
        #info-section.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

    <script>
        // ë¹„ë””ì˜¤ URL ë°°ì—´ (ê°œë³„ íŒŒì¼ ê²½ë¡œ ì§€ì •)
        const videoUrls = [
