<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        .play-button {
            width: 100px;
            height: 50px;
            background-color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .play-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        .control-button {
            padding: 12px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            cursor: pointer;
            font-size: 18px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .control-button:hover {
            background-color: rgba(200, 200, 200, 1);
        }
        input[type=range] {
            width: 150px;
        }
        #info-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #info-button:hover {
            background-color: rgba(200, 200, 200, 1);
        }
        #info-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            text-align: center;
        }
        #info-section.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <video id="video-player" autoplay loop muted>
        브라우저가 비디오 태그를 지원하지 않습니다.
    </video>

    <audio id="background-music" loop>
        <source src="background.mp3">
        브라우저가 오디오 태그를 지원하지 않습니다.
    </audio>

    <div id="controls">
        <button class="control-button" id="mute-toggle">🔇</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1">
        <button class="play-button" id="play-button">PLAY</button>
    </div>

    <button id="info-button">INFO</button>
    <div id="info-section">비디오를 즐겨보세요</div>

    <script>
        // 비디오 URL 배열 (개별 파일 경로 지정)
        const videoUrls = [
            'video1.mp4',
            'video2.mp4',
            'video3.mp4',
            'video4.mp4',
            'video5.mp4',
            'video6.mp4',
            'video7.mp4',
            'video8.mp4'
        ];

        const videoPlayer = document.getElementById('video-player');
        const muteToggle = document.getElementById('mute-toggle');
        const volumeSlider = document.getElementById('volume-slider');
        const playButton = document.getElementById('play-button');
        const backgroundMusic = document.getElementById('background-music');
        const infoButton = document.getElementById('info-button');
        const infoSection = document.getElementById('info-section');

        let currentIndex = -1;

        // 랜덤 재생 함수 (이전 비디오 제외)
        function playRandomVideo() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoUrls.length);
            } while (randomIndex === currentIndex);

            currentIndex = randomIndex;
            videoPlayer.src = videoUrls[currentIndex];
            videoPlayer.play();
        }

        // 배경음악 시작
        backgroundMusic.volume = 0.5;
        backgroundMusic.play();

       // 음소거/음소거 해제 버튼
muteToggle.addEventListener('click', () => {
    backgroundMusic.muted = !backgroundMusic.muted; // 배경 음악에 연결
    muteToggle.textContent = backgroundMusic.muted ? '🔇' : '🔊'; // 상태 업데이트
});

// 볼륨 조절 슬라이더
volumeSlider.addEventListener('input', (e) => {
    backgroundMusic.volume = e.target.value; // 배경 음악에 연결
});

        // 플레이 버튼 이벤트
        playButton.addEventListener('click', playRandomVideo);

        // 정보 버튼 이벤트
        infoButton.addEventListener('mouseenter', () => {
            infoSection.classList.add('active');
        });

        infoButton.addEventListener('mouseleave', () => {
            infoSection.classList.remove('active');
        });

        // 초기 비디오 설정
        playRandomVideo();
    </script>
</body>
</html>
